<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>

  <!-- CSS -->
  <style>
    
    body {
  font-family: Arial, sans-serif;
  background: linear-gradient(-45deg, #74ebd5, #acb6e5, #ff9a9e, #fad0c4);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

    .container {
      background-color: rgb(162, 219, 237);
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 95%;
      padding: 10px;
      background-color: #e865cc;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #a0459e;
    }

    #msg {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>

  <!-- HTML -->
  <div class="container">
    <h2>Forgot Password</h2>

    <input type="email" id="resetEmail" placeholder="Enter your email">
    <br>
    <button onclick="resetPassword()">Reset Password</button>

    <p id="msg"></p>
  </div>

  <!-- JavaScript -->
  <script>
    function resetPassword() {
      const email = document.getElementById("resetEmail").value;
      const msg = document.getElementById("msg");

      if (email === "") {
        msg.innerText = "Please enter your email";
        msg.className = "error";
      } else {
        msg.innerText = "Password reset link sent to " + email;
        msg.className = "";
      }
    }
  </script>

</body>
</html>
