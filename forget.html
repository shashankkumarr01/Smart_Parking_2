<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>

  <!-- CSS -->
  <style>
    
    body {
  font-family: Arial, sans-serif;
  background: linear-gradient(-45deg, #74ebd5, #acb6e5, #ff9a9e, #fad0c4);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.container {
  background-color: rgb(255, 255, 255/ 0.005); /* lower opacity */
  padding: 40px; /* reduced padding = less height */
  border-radius: 10px;
  width: 700px;
  max-height: 1000px; /* control height */
  box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
  text-align: center;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
}

    
    .container button:hover {
  color: #a0459e;
}

    .container h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .container input {
      width: 90%;
      padding: 20px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 28px;
    }

    .container button {
      width: 90%;
      padding: 20px;
      background-color: #e865cc;
      border: none;
      color: white;
      font-size: 28px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .container button:hover {
      background-color: #a0459e;
    }

    .login-link {
  display: block;
  margin-top: 15px;     /* space below button */
  font-size: 24px;      /* smaller text */
  text-align: center;
  text-decoration: none;
  color: #e96ed2;
}

.login-link:hover {
  text-decoration: underline;
}
body {
  background-image: url("gce.jpeg");  /* path to your image */
  background-size: cover;       /* fills screen */
  background-position: center;  
  background-repeat: no-repeat;
  background-attachment: fixed; /* optional */

  animation: gradientBG 70s ease infinite;
}
    #msg {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>

  <!-- HTML -->
  <div class="container">
    <h1>Forgot Password</h1>

    <input type="email" id="resetEmail" placeholder="Enter your email">
    <br>
    <button onclick="resetPassword()">Reset Password</button><br>
    <br>
    <a href="index.html" class="login-link">Login here</a>

    <p id="msg"></p>
  </div>

  <!-- JavaScript -->
  <script>
    function resetPassword() {
      const email = document.getElementById("resetEmail").value;
      const msg = document.getElementById("msg");

      if (email === "") {
        msg.innerText = "Please enter your email";
        msg.className = "error";
      } else {
        msg.innerText = "Password reset link sent to " + email;
        msg.className = "";
      }
    }
  </script>

</body>
</html>
