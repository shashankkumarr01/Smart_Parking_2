<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Parking Slots</title>
  <link rel="stylesheet" href="slots.css">
</head>
<body>
<center>
  <div class="counters">
    <div>Total Slots: <span id="total-slots">0</span></div>
    <div>Available: <span id="available-slots">0</span></div>
    <div>Reserved: <span id="reserved-slots">0</span></div>
    <div>Occupied: <span id="occupied-slots">0</span></div>
  </div>

  <div id="parking-lot" class="grid-container"></div>

  <button id="reserve-btn" style="display:none;">
    Reserve Selected Slot
  </button>
</center>
  <script src="slots.js"></script>
</body>
</html>
